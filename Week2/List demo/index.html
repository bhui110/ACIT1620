<!DOCTYPE html>
<html>
    <head>
        <title>ordered list demo</title>
    </head>
    <body>
        <h1> Steps to baking a cake!</h1>
        <ol>
            <li>Preheat oven to 350 F (175 c)</li>
            <li>Measure wet and dry ingredients</li>
            <li>Mix the two ingredients together</li>
            <li>Pour batter into baking pan</li>
            <li>Bake for x minutes</li>
        </ol>
        <hr>
        <h1> Grocery List!</h1>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Potatoes</li>
        </ul>
    </body>
</html>
