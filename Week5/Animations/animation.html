<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            animation-duration: 10s;
            animation-name: slide-in;
        }

        @keyframes slide-in{
            from{
                translate: 150vw 0;
                scale: 200% 1;
            }

            to{
                translate: 0 0;
                scale: 100% 1;
            }
        }

    </style>
    <p>something</p>
</body>
</html>
